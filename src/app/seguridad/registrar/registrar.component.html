<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="registrarUsuario(f)">
        <mat-form-field>
            <mat-label>Ingrese email</mat-label>
            <input type="email" matInput placeholder="Email" ngModel name="email" email required #eIn="ngModel" />
            <mat-error *ngIf="eIn.hasError('required')">No debe estar vacio</mat-error>
            <mat-error *ngIf="!eIn.hasError('required')">Email invalido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Password</mat-label>
            <input type="password" matInput placeholder="Password" ngModel name="password" />
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Guardar</button>
    </form>
</section>
